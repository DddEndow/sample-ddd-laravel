on:
  pull_request:
name: api-unit-test
jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: copy env
        run: sh -c "cd ./delivery-api; cp .env.example .env"

      - name: setup docker
        run: |
          cd ./delivery-docker
          docker-compose up -d api

      - name: cache api vendor
        id: api-cache
        uses: actions/cache@v1
        with:
          path: ./deliver-ap/ivendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-
      - name: composer install
        if: steps.cache.outputs.cache-hit != 'true'
        run: docker-compose run --rm api composer install -n --prefer-dist

      - name: generate key
        run: docker-compose run --rm api php artisan key:generate

      - name: UnitTest
        run: |
          docker-compose run -e XDEBUG_MODE=off --rm api php artisan test
